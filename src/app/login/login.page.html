<ion-content>
        <div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4" style="margin-left: 20px; color: white">Mã sinh viên</label>
                    <input  class="form-control" id="inputEmail4" [(ngModel)]="edt_email">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputPassword4" style="margin-left: 20px; color: white">Mật khẩu</label>
                    <input class="form-control" id="inputPassword4" width="50px" [(ngModel)]="edt_pass">
                  </div>
                 
                </div>
                <button (click)="btn_login()" type="button" class="btn btn-primary btn-sm" style="margin-left:23%; width: 200px">Đăng nhập</button>
                <p style="margin-left:33%"> Vui lòng đang nhập</p>
              </div>

<p *ngFor="let i of listStudent">{{i.name}}</p>
              
</ion-content>
