<ion-toolbar>
  <ion-title style="text-align: center">
    <ion-grid  >

      <ion-row class="TT-name">
        <ion-col size="4" style="margin-top: 65px,">

          <ion-avatar>
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-avatar>

        </ion-col>

        <ion-col size="4" style="line-height: 5px"  >
         <div *ngIf="liststudent">
          <ion-text >
            <p>Tên:<span class="color-text">{{liststudent.name}}</span></p>
          </ion-text>

          <ion-text >
            <p>Tình trạng: <span class="color-text">.........</span></p>
          </ion-text>

          <ion-text >
            <p>MSSV: <span class="color-text">{{liststudent.MSSV}}</span></p>
          </ion-text>

          <ion-text >
            <p>Giới tính:<span class="color-text">{{liststudent.Sex}}</span></p>
          </ion-text>

          <ion-text>
            <p>Ngày sinh:<span class="color-text">{{liststudent.birthday}}</span></p>
          </ion-text>

          <ion-text >
            <p>Mã lớp:<span class="color-text">{{liststudent.class}}</span></p>
          </ion-text>
        </div>
      



        </ion-col>

      </ion-row>




    </ion-grid>
  </ion-title>
</ion-toolbar>
